<form class="add-form" (ngSubmit)="onSubmit()" *ngIf="showAddTask">
    <div class="form-control">
        <label for="text">Tareas</label>
        <input type="text" name="text" id="text" placeholder="agregar una tarea" [(ngModel)]="text" />
    </div>
    <div class="form-control">
        <label for="text">Dia</label>
        <input type="text" name="day" id="day" placeholder="agregar dia y horario" [(ngModel)]="day" />
    </div>
    <div class="form-control form-control-check">
        <label for="text">Recordatorio</label>
        <input type="checkbox" name="reminder" id="reminder" [(ngModel)]="reminder" />
    </div>

    <input type="submit" value="Guardar tarea" class="btn btn-block" />
</form>
